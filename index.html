<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="icon/serpiente.png">
    <title>Serpiente</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <div class="contenedor-juego">
            <div class="titulo">
                <h1>Serpiente</h1>
            </div>
            <div id="serpiente" class="contenedor">
                <!-- El juego se genera desde el JavaScript -->
                <div id="iniciar" class="iniciar">
                    <img src="icon/iniciar.png" alt="INICIAR">
                </div>
            </div>
            <div id="puntuacion" class="puntuacion">
                SCORE: 0 
                <!-- La puntuacion se genera desde el JavaScript -->
            </div>
    
            <div class="botones">
                <div id="arriba" class="arriba">
                   <button><i class="fas fa-arrow-up"></i></button>
                </div>
                <div id="izquierda" class="izquierda">
                    <button><i class="fas fa-arrow-left"></i></button>
                </div>
                <div id="abajo" class="abajo">
                    <button><i class="fas fa-arrow-down"></i></button>
                </div>
                <div id="derecha" class="derecha">
                    <button><i class="fas fa-arrow-right"></i></button>
                </div>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
    <script src="https://kit.fontawesome.com/25da21ab57.js" crossorigin="anonymous"></script>
</body>
</html>
