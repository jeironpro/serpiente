<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" href="icon/serpiente.png" />
    <title>Serpiente</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main>
        <div class="contenedor-principal">
            <div class="cabecera-juego">
                <h1 class="titulo-principal">Serpiente</h1>
            </div>
            <div id="tablero-juego" class="tablero">
                <!-- El juego se genera desde el JavaScript -->
                <div id="boton-inicio" class="capa-inicio">
                    <span class="material-symbols-rounded">play_arrow</span>
                </div>
                <!-- Pantalla de fin de juego -->
                <div id="pantalla-final" class="pantalla-oculta">
                    <h2 id="mensaje-final">Â¡FIN DEL JUEGO!</h2>
                    <p id="puntos-finales">Puntos: 0</p>
                    <button id="boton-reiniciar"><span class="material-symbols-rounded">refresh</span>
                        REINTENTAR</button>
                </div>
            </div>
            <div class="panel-info">
                <div id="puntuacion-actual" class="puntuacion">PUNTOS: 0</div>
            </div>
            <div class="controles-tactiles">
                <div class="fila-controles">
                    <button id="ctrl-arriba" class="boton-direccion">
                        <span class="material-symbols-rounded">arrow_upward</span>
                    </button>
                </div>
                <div class="fila-controles">
                    <button id="ctrl-izquierda" class="boton-direccion">
                        <span class="material-symbols-rounded">arrow_back</span>
                    </button>
                    <button id="ctrl-abajo" class="boton-direccion">
                        <span class="material-symbols-rounded">arrow_downward</span>
                    </button>
                    <button id="ctrl-derecha" class="boton-direccion">
                        <span class="material-symbols-rounded">arrow_forward</span>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
